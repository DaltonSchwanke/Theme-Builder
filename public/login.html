<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link id="styleSheet" rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- BANNER HEADER -->
  <div class="nav">
    <div class="header"><h1>THEMATIC.</h1></div>
    <div class="links-container">
      <ul>
        <li><button class="navButton" onclick="redirectHome()">Home</button></li>
        <li><button class="navButton" onclick="redirectDashboard()">Dashboard</button></li>
        <li><button class="navButton" onclick="redirectAbout()">About</button></li>
        <li><button id="login" class="navButton" onclick="redirectLogin()">Login</button></li>
        <li><button id="signup"class="navButton" onclick="redirectSignUp()">Signup</button></li>
        <li><button id="logout" class="navButton" onclick="redirectLogout()">Logout</button></li>
      </ul>
    </div>
  </div>



  <!-- Login Form -->
  <div class="formContainer">
    <form id="loginForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="username" required>
      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required>
      <button id="loginButton" type="submit">Login</button>
      <button id="forgotPass" type="button">Forgot Password?</button>
      <p id="loginMessage"></p>
    </form>
    


    <!-- Hidden Forgot Password Form -->
    <form id="forgotPassForm" style="display: none;">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>
      <button id="resetPass" type="submit">Send</button>
      <button id="cancelForm">Cancel</button>
    </form>
  </div>

  <div class="footer" id="loginFooter">
      HERE
  </div>

  <!-- Link to Script File -->
  <script src="script.js"></script>
</body>
</html>
