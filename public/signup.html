<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Page</title>
  <link id="styleSheet" rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="pageContainer">
    <div class="nav">
      <div class="header"><h1>THEMATIC.</h1></div>
      <div class="links-container">
        <ul>
          <li><button class="navButton" onclick="redirectHome()">Home</button></li>
          <li><button class="navButton" onclick="redirectDashboard()">Dashboard</button></li>
          <li><button class="navButton" onclick="redirectAbout()">About</button></li>
          <li><button id="login" class="navButton" onclick="redirectLogin()">Login</button></li>
          <li><button id="signup"class="navButton" onclick="redirectSignUp()">Signup</button></li>
          <li><button id="logout" class="navButton" onclick="redirectLogout()">Logout</button></li>
        </ul>
      </div>
    </div>
  
    <!-- Sign Up Form -->
     <div class="formContainer" style="margin-top: 10rem;">
        <form id="signupForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstname" name="firstName" required>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastname" name="lastName" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone">
          <button id="signupButton" type="submit">Sign Up</button>
          <p id="signupMessage"></p>
        </form>
     </div>
  
     <div class="footer">
          HERE
     </div>
  </div>
  <!-- BANNER HEADER -->
  

  <!-- Link to Script File -->
  <script src="script.js"></script>
</body>
</html>
